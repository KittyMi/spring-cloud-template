spring:
  cloud:
    config:
      # SpringCloud加载配置的是匹配到立即返回:
      # 搜索的优先级是远程配置 > 命令行 > 本地application.yml > 本地bootstrap.yml
      # 配置服务从/{name}/{profile}/{label}提供属性源，客户端应用程序中的默认绑定
      #“name”= ${spring.application.name}
      #
      #“profile”= ${spring.profiles.active}（实际上是Environment.getActiveProfiles()）
      #
      #“label”=“master”

      # https://cloud.tencent.com/developer/article/1164182
      # http://www.itersblog.com/archives/4.html
      # https://www.springcloud.cc/spring-cloud-config.html
      # 添加如下配置允许本地替换覆盖
      override-none: true
      allow-override: true
      override-system-properties: false

  redis:
    database: ${redis.database}
    host: ${redis.host}
    port: ${redis.port}
    timeout: 5000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1

  datasource:
    druid:
      stat-view-servlet:
        enabled: true
        reset-enable: true
        url-pattern: /druid/*
        allow:
        deny:
      web-stat-filter:
        enabled: true
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        profile-enable: true
        session-stat-enable: false

    dynamic:
      # 全局配置，数据源可覆盖
      druid:
        # TODO 后期修改
        initial-size: 1 # 初始连接数
        max-active: 3 # 最大连接池数量
        min-idle: 1 # 最小连接池数量
        max-wait: 60000
        pool-prepared-statements: false
        validation-query: "SELECT 1"
        test-on-borrow: false
        test-on-return: false
        test-while-idle: true
        time-between-eviction-runs-millis: 3000
        min-evictable-idle-time-millis: 300000
        # Filter
        # wall不兼容phoenix
        filters: stat, wall
        stat:
          log-slow-sql: true
          slow-sql-millis: 5000
          merge-sql: true

      primary: master
      datasource:
        master:
          username: ${mysql.username}
          password: ${mysql.password}
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${mysql.host}:${mysql.port}/master_db?useUnicode=true&characterEncoding=utf-8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false&useSSL=true&verifyServerCertificate=false&serverTimezone=GMT%2B8
        slave_1:
          username: ${mysql.username}
          password: ${mysql.password}
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${mysql.host}:${mysql.port}/slave_db?useUnicode=true&characterEncoding=utf-8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false&useSSL=true&verifyServerCertificate=false&serverTimezone=GMT%2B8

mybatis-plus:
  # classpath要加上后面的*，表示通配符，匹配任意路径
  mapper-locations: classpath*:/mapper/*Mapper.xml
  typeAliasesPackage: com.andy.mybatis.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true # 开启xml缓存
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
